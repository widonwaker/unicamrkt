		<!--script-->

    </head>

<body>
<div data-role="page" id="register" class="sfondo">
			<div class="contact" id="contact" >

							<div class="menu-notify" >
								 <div class="profile-left">
					               <p style="visibility: hidden;">-</p>
				                 </div>
								<div class="Profile-mid">
									<h5 class="pro-link">Aggiungi</h5>
								</div>
								<div class="Profile-right">
									<a href="#" data-rel="back"><i class="fa fa-mail-reply"></i></a>
								</div>
								<div class="clearfix"></div>
							</div>
							<h3><!--Nuovo Utente--></h3>

						<div class="sing-up-icon text-center" ></div>
                        <br><br><br>
					<form enctype="multipart/form-data" id="formadd">
									<div class="styled-input">
									  <input type="text" name="title" id="title" required />
									  <label>Titolo*</label>
									  <span></span> </div>
									<div class="styled-input">
									  <textarea name="desc" id="desc" required ></textarea>
									  <label>Descrizione*</label>
									  <span></span> </div>
                                    <div class="styled-input">
									  <input type="file" name="file" id="file"  />
									  <label>Immagine*:</label>
									  <span></span> </div>    
										<div class="send">
											<input type="button" class="submitbtn" name="submit" value="Aggiungi" onClick="addProd();">
										</div>
						     </form>
                                 
                    
            <div class="loader" style="display:none;">
              <center>
                 <img class="ajax-loader" src="images/loader.gif" alt="loading..">
              </center>
             </div>
             
			</div>
            
   
  <script>
function SuccessDismiss() {
   location.href='prodotti.html';
}	
function FailedDismiss() {
    //
}	


function completeHandler () {
	$('.loader').hide();
	navigator.notification.alert(
    'Prodotto Aggiunto',  // message
    SuccessDismiss,         // callback
    'Completato.',            // title
    'Ok'                  // buttonName
    );
}


function errorHandler() {
	$('.loader').hide();
	navigator.notification.alert(
    'Qualcosa Ã¨ andato storto. Riprova.',  // message
    FailedDismiss,         // callback
    'Errore!',            // title
    'Ok'                  // buttonName
     );
}

function addProd(){
var usermail = window.localStorage.getItem("email");
var formData = new FormData();
formData.append('title', $("#title").val());
formData.append('desc', $("#desc").val());
formData.append('email', usermail);
formData.append('file', $('input[type=file]')[0].files[0]);

  if ($("#title").val(), $("#desc").val(), $("#file").val() ) {

    $.ajax({
        url: 'http://myappmarketing.it/amministra/production/regprodotti.php',  //Server script to process data
        type: 'POST',
        data: formData,
        success: completeHandler,
        error: completeHandler,
        beforeSend: function(){
           $('.loader').show();
        },
        complete: function(){
           $('.loader').hide();
        },
        cache: false,
        contentType: false,
        processData: false
    });
  } else {
	 navigator.notification.alert(
    'Compilare i campi obbligatori (*)',  // message
    FailedDismiss,         // callback
    'Attenzione!',            // title
    'Ok'                  // buttonName
    );
  }
}


</script>

</body>
