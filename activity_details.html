<script>     

            activid = window.localStorage.getItem("activid");

/* Elenco campi: nome, descrizione, tel, logo, path, title, descprod, coupname, coupdesc, valido, codice */
           $.ajax('http://myappmarketing.it/amministra/production/app_details.php', 
                {
                    //dataType: "json",
                    //jsonp: "jsoncallback",
                    //method: 'post',
					type: 'POST',
					data: { postid: activid },
                    //contentType: 'application/json',
					beforeSend: function(){
                      $('.loader').show();
                    },
					complete: function(){
                      $('.loader').hide();
                      $('.swipebox').swipebox();
                    },
                    success: function (data, status) {
						
                        $.each(data, function (i) {
							
							switch(i) {
                               case 0: 
							        $.each(data[i], function (index, item) {
							           $('#outputA')
							           .append('<div class="col-md-4 gal-gd text-center wow fadeInDownBig animated animated" data-wow-delay="0.4s"> <a class="b-link-stripe b-animate-go swipebox" href="http://myappmarketing.it/amministra/userlogos/' + item.logo + '" > <div class="gallery-gal-effect slow-zoom horizontal"> <div class="img-box"> <img src="http://myappmarketing.it/amministra/userlogos/' + item.logo + '" alt=""  /> </div> <div class="gallery-text-box"> <div class="gallery-gal-text"> <h4>' + item.nome + '</h4> <span class="separator"></span> <p>' + item.descrizione + '</p> <span class="separator"></span>  </div> </div> </div> </a> </div>')
									   .append('<p class="hi-icon glyphicon glyphicon-earphone" style="color: #07A7CA"></p> <a href="tel:+39'+ item.tel +'" style="color: #07A7CA; display:inline;"><b>' + item.tel + '</b></a>');
							        });
									break;
							   case 1: 
							        $.each(data[i], function (index, item) {
							           $('#outputB') 
								       .append('<div class="col-md-4 gal-gd text-center wow fadeInDownBig animated animated" data-wow-delay="0.4s"> <a class="b-link-stripe b-animate-go swipebox" href="http://myappmarketing.it/amministra/prodotti/' + item.path + '"> <div class="gallery-gal-effect slow-zoom horizontal"> <div class="img-box"> <img src="http://myappmarketing.it/amministra/prodotti/' + item.path + '" alt="" /> </div> <div class="gallery-text-box"> <div class="gallery-gal-text"> <h4>' + item.title + '</h4> <span class="separator"></span> <p>' + item.descrizione + '</p> <span class="separator"></span> </div> </div> </div> </a> </div>');
							        });
									break;	
							   case 2: 
							        $.each(data[i], function (index, item) {
							           $('#outputC')
							           .append('<div class="col-sm-6 goal-left recipe"><div class="goal-img"><img src="images/coupon_base_b.png" alt=" " onclick="cancella('+item.id+');" /></div><div class="goal-info"><h4>'+item.codice+'</h4><p>'+item.nome+'<br>'+item.descrizione+'<br><br>Valido fino al: '+item.valido+'</p> </div><div class="clearfix"></div></div>');
							        });
									break;
							}
							
                        });
                    },
